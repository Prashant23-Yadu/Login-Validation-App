<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Survey Form</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <h1>STUDENT SURVEY FORM</h1>
  <form action="" id="form">
    <div class="form-control">
      <label for="name" id="label-name">Name</label>
      <input type="text" id="name" name="name" placeholder="Enter Your Name" />
      <span class="error" id="nameError"></span>
    </div>

    <div class="form-control">
      <label for="email" id="label-email">Email</label>
      <input type="email" id="email" name="email" placeholder="Enter Your Email" />
      <span class="error" id="emailError"></span>
    </div>

    <div class="form-control">
      <label for="age" id="label-age">Age</label>
      <input type="text" id="age" name="age" placeholder="Enter Your Age" />
       <span class="error" id="ageError"></span>
    </div>

    <div class="form-control">
      <label for="role" id="label-role">Option that Best Describes You?</label>
      <select name="role" id="role">
        <option value="student">Student</option>
        <option value="intern">Intern</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
       <span class="error" id="roleError"></span>
    </div>

    <div class="form-control">
      <label>Would You Recommend Jspider/Qspider to a Friend?</label>
      <label><input type="radio" name="recommend" value="yes" /> Yes</label>
      <label><input type="radio" name="recommend" value="no" /> No</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <span class="error" id="recommendError"></span>
    </div>

    <div class="form-control">
      <label>Languages and Frameworks Known <small>(Check all that apply)</small></label>
      <label><input type="checkbox" name="languages" value="C" /> C</label>
      <label><input type="checkbox" name="languages" value="C++" /> C++</label>
      <label><input type="checkbox" name="languages" value="C#" /> C#</label>
      <label><input type="checkbox" name="languages" value="Java" /> Java</label>
      <label><input type="checkbox" name="languages" value="Python" /> Python</label>
      <label><input type="checkbox" name="languages" value="JavaScript" /> JavaScript</label>
      <label><input type="checkbox" name="languages" value="React" /> React</label>
      <label><input type="checkbox" name="languages" value="Angular" /> Angular</label>
      <label><input type="checkbox" name="languages" value="Django" /> Django</label>
      <label><input type="checkbox" name="languages" value="Spring" /> Spring</label>
       <span class="error" id="languagesError"></span>
    </div>

    <div class="form-control">
      <label for="comment">Any Comments or Suggestions</label>
      <textarea name="comment" id="comment" placeholder="Enter your comments here"></textarea>
    </div>

    <button type="submit">Submit</button>
  </form>

  <script src="./script.js"></script>
  <script src="form.js"></script>

 

</body>
</html>
